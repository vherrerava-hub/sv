<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .heart, .flower {
    position: absolute;
    animation: floatUp linear forwards;
    pointer-events: none;
  }

  .heart { color: rgba(255, 0, 90, 0.6); }
  .flower { font-size: 26px; }

  @keyframes floatUp {
    from { transform: translateY(100vh) scale(0.8); opacity: 1; }
    to { transform: translateY(-10vh) scale(1.4); opacity: 0; }
  }

  .card {
    position: relative;
    background: white;
    padding: 40px 25px;
    width: 90%;
    max-width: 360px;
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    text-align: center;
    overflow: hidden;
  }

  .snoopy {
    position: absolute;
    bottom: -15px;
    left: -20px;
    width: 120px;
    animation: peek 3s ease-in-out infinite;
    z-index: 1;
  }

  .snoopy.party {
    animation: party 0.6s ease-in-out infinite;
  }

  @keyframes peek {
    0%,100% { transform: translateY(35px); }
    50% { transform: translateY(0); }
  }

  @keyframes party {
    0% { transform: rotate(0deg) translateY(0); }
    25% { transform: rotate(-10deg) translateY(-10px); }
    50% { transform: rotate(10deg) translateY(-15px); }
    75% { transform: rotate(-10deg) translateY(-10px); }
    100% { transform: rotate(0deg) translateY(0); }
  }

  h1 {
    color: #e63946;
    font-size: 1.6rem;
    margin-bottom: 30px;
    position: relative;
    z-index: 2;
  }

  .buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
  }

  button {
    border: none;
    border-radius: 14px;
    cursor: pointer;
    font-size: 1.1rem;
    padding: 14px 26px;
    transition: all 0.3s ease;
  }

  #yesBtn { background: #e63946; color: white; }
  #noBtn { background: #adb5bd; color: #333; position: relative; }

  .celebration {
    font-size: 1.4rem;
    color: #e63946;
    animation: pop 0.6s ease;
  }

  @keyframes pop {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
</style>
</head>
